{% extends 'blog_base.html' %}

{% block title %}Blogs on-{{category.name}}{% endblock %}

{% block content %}
<section id="content" class="s-content">


    <!-- pageheader -->
    <div class="s-pageheader">
        <div class="row">
            <div class="column large-12">
                
                {% if category %}
                    
                <h1 class="page-title">
                    <span class="page-title__small-type">Category:</span>
                    {{category}}
                </h1>
                {% endif %}
                    
            </div>
        </div>
    </div> <!-- end s-pageheader-->


    <!--  masonry -->
    <div id="bricks" class="bricks">

        <div class="masonry">

            <div class="bricks-wrapper" data-animate-block>

                <div class="grid-sizer"></div>
                <div class="row">
                {% for blog in blogs %}
                
                
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ blog.title }}</h5>
                            <p class="card-text">{{ blog.summary|truncatewords:15 }}</p>
                                
                            <a href="{% url 'blog_view' blog.id %}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
                

            </div> <!-- end bricks-wrapper -->

        </div> <!-- end masonry-->



       
    </div> <!-- end bricks -->

</section> <!-- end s-content -->
{% endblock %}
